<!DOCTYPE html>
<html>
  <head>
    <title>Database Table</title>
    <meta charset="UTF-8" />
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <table id="data-table">
      <thead></thead>

      <tbody>
        <tr>
          <td>Username</td>
          <td>Email</td>
          <td>Address</td>
          <td>Admin</td>
        </tr>
        <tr>
          <td>Aang</td>
          <td>angairbender@gmail.com</td>
          <td>Air Temple</td>
          <td>X</td>
        </tr>
        <tr>

      </tbody>
    </table>


    <fieldset>
      <legend>Form</legend>
      <label for="input-username">Username:</label>
      <input type="text" name="input-username" id="input-username" placeholder="Please enter your username.">
      <br>
      
      <label for="input-email">Email:</label>
      <input type="text" name="input-email" id="input-email" placeholder="Please enter your email.">
      <br>
      
      <label for="input-address">Address:</label>
      <input type="text" name="input-address" id="input-address" placeholder="Please enter your address.">
      <br>

      <label for="input-admin">Admin</label>
      <input type="checkbox" name="input-admin" id="input-admin" value="X">
      <br>
      <button id="submit-data">Submit</button>
      <button id="empty-table">Empty Table</button>
      <button id="print-firstCol">PrintData</button>
      <br><br>
      <input type="file" id="input-image" name="input-image" accept="image/*">
      <button id="upload-photo">Upload</button>
      <div id="display-image"></div>
  </body>
</html>
